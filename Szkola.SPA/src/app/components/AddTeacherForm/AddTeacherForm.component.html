<div>
  <mat-card class="add-teacher-Form">
    <mat-card-header>
      <mat-card-title>Formularz dodawania nauczyciela</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]='teacher' (ngSubmit)="registerTeacher()">
        <mat-form-field class="ng-untouched">
          <input
            autocomplete="off"
            matInput
            placeholder="Imię"
            type="text"
            formControlName="firstName"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            placeholder="Nazwisko"
            type="text"
            formControlName="lastName"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            placeholder=" Nazwa Przedmiotu"
            type="text"
            formControlName="subject"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            placeholder="E-mail"
            type="email"
            formControlName="email"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            placeholder="Telefon kontaktowy"
            type="tel"
            formControlName="phone"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            placeholder="Nazwa użytkownika"
            type="text"
            formControlName="username"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            placeholder="Hasło"
            type="text"
            formControlName="password"
            required
          />
        </mat-form-field>

        <button
          class="add-button"
          mat-raised-button
          type="submit"
          [disabled]="!teacher.valid"
        >
          Dodaj nauczyciela
        </button>

        <button
          class="cancel-button"
          mat-raised-button
          routerLink="/admin-panel"
        >
          Anuluj
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
