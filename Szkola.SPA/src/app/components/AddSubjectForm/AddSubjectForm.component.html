<div>
  <mat-card class="add-subject-form">
    <mat-card-content>
      <form [formGroup]='subject' (ngSubmit)="addSubject()">
        <mat-form-field class="ng-untouched">
          <input
          class="jeden"
            autocomplete="off"
            matInput
            placeholder="Nazwa przedmiotu"
            type="text"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field>
          <input
          class="dwa"
            autocomplete="off"
            matInput
            placeholder="Opis"
            type="text"
            formControlName="description"
          />
        </mat-form-field>

        <button
          class="add-button"
          mat-raised-button
          type="submit"
          [disabled]="!subject.valid"
        >
          Dodaj przedmiot
        </button>

        <button
          class="cancel-button"
          mat-raised-button
          routerLink="/admin-panel"
        >
          Anuluj
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
