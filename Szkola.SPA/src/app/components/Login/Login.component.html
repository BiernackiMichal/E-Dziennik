<div>
  <mat-card class="login-form">

    <mat-card-header>
       <mat-card-title class="mat-card-title">Logowanie</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-card-content">
      <form [formGroup]='userForm' (ngSubmit)="login()">

        <mat-form-field class="login-input">
          <input
            autocomplete="off"
            matInput
            placeholder="Nazwa użytkownika"
            type="text"
            formControlName="username"
          >
        </mat-form-field>

        <mat-form-field  class="login-input">
          <input
            autocomplete="off"
            matInput
            placeholder="Hasło"
            type="password"
            formControlName="password"
          >
        </mat-form-field>

        <section class="section"  >
          <label >Zaloguj jako: </label>

          <mat-radio-group class="checkbox"  formControlName='userRole' >
            <mat-radio-button   value="Student">Uczeń</mat-radio-button>
            <mat-radio-button  value="Teacher">Nauczyciel</mat-radio-button>
          </mat-radio-group>

        </section>

        <button
          mat-raised-button
          class="login-button"
          type="submit"
          [disabled]="!userForm.valid || IsSpinnerVisible"
          >Zaloguj
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="IsSpinnerVisible === true">
  <mat-spinner class="spinner"> </mat-spinner>
</div>
